syntax = "proto3";

option java_package = "ttgt.schedule.proto";
option java_multiple_files = true;

import "schedule.proto";
import "google/protobuf/empty.proto";


message Date {
	int32 day = 1;
	int32 month = 2;
	int32 year = 3;
}


message Overrides {
  repeated Override overrides = 1;
  int32 weekNum = 2;
  int32 weekDay = 3;
  Date date = 4;
}

message Override {
  Lesson shouldBe = 1;
  Lesson willBe = 2;
  uint32 index = 3;
}
