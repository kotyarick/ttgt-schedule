syntax = "proto3";

option java_package = "ttgt.schedule.proto";
option java_multiple_files = true;

import "schedule.proto";
import "google/protobuf/empty.proto";


message Overrides {
  repeated Override overrides = 1;
  int32 weekNum = 2;
  int32 weekDay = 3;
}

message Override {
  Lesson shouldBe = 1;
  Lesson willBe = 2;
  uint32 index = 3;
}
